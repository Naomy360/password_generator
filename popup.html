<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Password Generator</h1>
    <div class="form">
        <!-- Password Generator -->
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="8" max="32" value="12">

        <div class="options">
            <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
            <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="special" checked> Include Special Characters</label>
        </div>

        <button id="generate">Generate Password</button>
        <input type="text" id="password" readonly>
        <button id="copy">Copy to Clipboard</button>

        <div class="strength">
            <label>Password Strength:</label>
            <progress id="strength-meter" max="100" value="0"></progress>
        </div>

        <div id="tooltip" class="tooltip">
            <p>Strong passwords should be at least 12 characters long, with uppercase letters, numbers, and special characters.</p>
        </div>
    </div>

    <div class="form">
        <!-- Test User Password -->
        <label for="user-password">Test Your Password:</label>
        <input type="text" id="user-password" placeholder="Enter your password">
        <progress id="user-strength-meter" max="100" value="0"></progress>
        <p id="user-strength-text">Password strength will appear here.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
